query GetDashboardTotalCounts {
  getDashboardTotalCounts {
    errors {
      ...ReceivedErrors
    }
    result {
      totalBiolinkPageViewsTracked
      totalBiolinks
      totalEarned
      totalLinkClickViewsTracked
      totalReferralCodes
      totalShortenedLinks
      totalTransactionsMade
      totalUsers
    }
  }
}
