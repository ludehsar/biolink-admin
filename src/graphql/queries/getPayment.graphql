query GetPayment($paymentId: String!) {
  getPayment(paymentId: $paymentId) {
    errors {
      ...ReceivedErrors
    }
    payment {
      id
      stripeInvoiceNumber
      paymentType
      stripeAmountDue
      stripeAmountPaid
      stripeAmountRemaining
      stripeChargeId
      stripeInvoiceCreated
      stripePaymentCurrency
      stripePriceId
      stripeDiscount
      stripeStatus
      stripeInvoicePdfUrl
      stripeInvoiceUrl
      stripeCustomerId
      stripeCustomerName
      stripeCustomerEmail
      stripeCustomerPhone
      stripeCustomerAddress
      stripeCustomerShipping
      stripeSubscriptionId
      stripePeriodStart
      stripePeriodEnd
      createdAt
      user {
        id
        email
      }
    }
  }
}
