query GetAllBiolinks($options: ConnectionArgs!) {
  getAllBiolinks(options: $options) {
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    edges {
      node {
        id
        username
        profilePhotoUrl
        displayName
        city
        state
        country
        verificationStatus
        createdAt
        user {
          id
          email
        }
        category {
          id
          categoryName
        }
      }
      cursor
    }
  }
}
