query GetAllUsers($options:ConnectionArgs!) {
  getAllUsers(options: $options) {
    pageInfo {
      ...PageInfo
    }
    edges {
      node {
        id
        email
        emailVerifiedAt
        lastActiveTill
        language
        lastIPAddress
        country
        plan {
          name
        }
      }
      cursor
    }
    errors {
      ...ReceivedErrors
    }
  }
}
