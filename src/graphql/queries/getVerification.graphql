query GetVerification($verificationId: String!) {
  getVerification(verificationId: $verificationId) {
    errors {
      errorCode
      field
      message
    }
    verification {
      id
      firstName
      lastName
      username
      email
      mobileNumber
      workNumber
      websiteLink
      instagramUrl
      twitterUrl
      linkedinUrl
      photoIdUrl
      businessDocumentUrl
      otherDocumentsUrl
      verificationStatus
      verifiedGovernmentId
      verifiedEmail
      verifiedPhoneNumber
      verifiedWorkEmail
      createdAt
      user {
        id
        email
      }
      biolink {
        id
        profilePhotoUrl
        username {
          id
          username
        }
      }
      category {
        id
        categoryName
      }
    }
  }
}
