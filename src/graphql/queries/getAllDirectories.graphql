query GetAllDirectories($options: ConnectionArgs!) {
  getAllDirectories(options: $options) {
    errors {
      ...ReceivedErrors
    }
    pageInfo {
      ...PageInfo
    }
    edges {
      node {
        id
        username {
          id
          username
        }
        profilePhotoUrl
        displayName
        city
        state
        country
        verificationStatus
        createdAt
        user {
          id
          email
        }
        category {
          id
          categoryName
        }
      }
      cursor
    }
  }
}
