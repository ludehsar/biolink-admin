query GetAllPendingSupports($options: ConnectionArgs!) {
  getAllPendingSupports(options: $options) {
    errors {
      ...ReceivedErrors
    }
    pageInfo {
      ...PageInfo
    }
    edges {
      node {
        id
        fullName
        email
        phoneNumber
        company
        subject
        createdAt
        user {
          id
          email
        }
      }
      cursor
    }
  }
}
