query GetAllUsernames($options: ConnectionArgs!) {
  getAllUsernames(options: $options) {
    errors {
      ...ReceivedErrors
    }
    pageInfo {
      ...PageInfo
    }
    edges {
      node {
        id
        username
        expireDate
        createdAt
        updatedAt
        owner {
          id
          email
        }
        biolink {
          id
        }
      }
      cursor
    }
  }
}
