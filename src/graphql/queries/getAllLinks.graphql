query GetAllLinks($options: ConnectionArgs!) {
  getAllLinks(options: $options) {
    errors {
      ...ReceivedErrors
    }
    pageInfo {
      ...PageInfo
    }
    edges {
      node {
        id
        linkType
        linkTitle
        linkImageUrl
        url
        shortenedUrl
        createdAt
        user {
          id
          email
        }
      }
      cursor
    }
  }
}
