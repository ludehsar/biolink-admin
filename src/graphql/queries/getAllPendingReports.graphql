query GetAllPendingReports($options: ConnectionArgs!) {
  getAllPendingReports(options: $options) {
    errors {
      ...ReceivedErrors
    }
    pageInfo {
      ...PageInfo
    }
    edges {
      node {
        id
        firstName
        lastName
        email
        reportedUrl
        reporter {
          id
          email
        }
        createdAt
      }
      cursor
    }
  }
}
