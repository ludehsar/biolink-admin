query GetAdminRole($id: Int!) {
  getAdminRole(id: $id) {
    errors {
      ...ReceivedErrors
    }
    adminRole {
      id
      roleName
      roleDescription
      roleSettings {
        resource
        canShowList
        canShow
        canCreate
        canEdit
        canDelete
      }
      createdAt
      updatedAt
    }
  }
}
