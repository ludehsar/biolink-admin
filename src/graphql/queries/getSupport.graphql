query GetSupport($supportId: String!) {
  getSupport(supportId: $supportId) {
    errors {
      ...ReceivedErrors
    }
    support {
      id
      fullName
      email
      phoneNumber
      company
      subject
      message
      status
      supportReply
      createdAt
      updatedAt
      user {
        id
        email
      }
    }
  }
}
