query GetAllReferrals($options: ConnectionArgs!) {
  getAllReferrals(options: $options) {
    errors {
      ...ReceivedErrors
    }
    pageInfo {
      ...PageInfo
    }
    edges {
      node {
        id
        code
        discount
        quantity
        expireDate
        createdAt
        updatedAt
        referrer {
          id
          email
        }
      }
      cursor
    }
  }
}
