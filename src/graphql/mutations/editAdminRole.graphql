mutation EditAdminRole($id: Int!, $options: NewAdminRoleInput!) {
  editAdminRole(id: $id, options: $options) {
    errors {
      ...ReceivedErrors
    }
    adminRole {
      id
      roleName
      roleDescription
      roleSettings {
        resource
        canShowList
        canShow
        canCreate
        canEdit
        canDelete
      }
      createdAt
      updatedAt
    }
  }
}