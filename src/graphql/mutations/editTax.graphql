mutation EditTax($taxId: Int!, $options: NewTaxInput!) {
  editTax(taxId: $taxId, options: $options) {
    errors {
      ...ReceivedErrors
    }
    tax {
      id
      internalName
      name
      description
      value
      valueType
      type
      billingFor
      countries
      createdAt
    }
  }
}
