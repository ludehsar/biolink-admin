mutation EditPaymentSettings($options: PaymentSettingsInput!) {
  editPaymentSettings(options: $options) {
    errors {
      ...ReceivedErrors
    }
    settings {
      enablePaymentSystem
      enabledPaymentType
      brandName
      currency
      enableDiscountOrRedeemableCode
      enableTaxesAndBilling
      enablePaypal
      enableStripe
    }
  }
}