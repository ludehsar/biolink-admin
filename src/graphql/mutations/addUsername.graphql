mutation AddUsername($options: NewUsernameInput!) {
  addUsername(options: $options) {
    errors {
      ...ReceivedErrors
    }
    username {
      id
      username
      premiumType
      expireDate
      createdAt
      owner {
        id
        email
      }
      biolink {
        id
        profilePhotoUrl
        displayName
      }
    }
  }
}
