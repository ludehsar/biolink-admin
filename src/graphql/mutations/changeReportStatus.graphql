mutation ChangeReportStatus($reportId: String!, $options: ReportStatusInput!) {
  changeReportStatus(reportId: $reportId, options: $options) {
    errors {
      ...ReceivedErrors
    }
    report {
      id
      firstName
      lastName
      email
      reportedUrl
      description
      status
      createdAt
      reporter {
        id
        email
      }
    }
  }
}
