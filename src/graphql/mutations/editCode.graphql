mutation EditCode($codeId: String!, $options: NewCodeInput!) {
  editCode(codeId: $codeId, options: $options) {
    errors {
      ...ReceivedErrors
    }
    code {
      id
      type
      code
      discount
      quantity
      expireDate
      createdAt
      updatedAt
      referrer {
        id
        email
      }
    }
  }
}
